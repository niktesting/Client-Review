<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Client Review Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 40px;
      max-width: 600px;
      margin: auto;
      border-radius: 12px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #333;
    }
    input, textarea, select {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 14px;
      background-color: #28a745;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
    #status {
      margin-top: 20px;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>Client Review Form</h2>
  <form id="reviewForm">
    <input type="text" name="clientName" placeholder="Client Name" required>
    <input type="email" name="email" placeholder="Client Email" required>
    <input type="text" name="employeeName" placeholder="Employee Name" required>
    <select name="rating" required>
      <option value="">Select Rating</option>
      <option value="5">★★★★★ - Excellent</option>
      <option value="4">★★★★ - Good</option>
      <option value="3">★★★ - Average</option>
      <option value="2">★★ - Poor</option>
      <option value="1">★ - Very Poor</option>
    </select>
    <textarea name="review" rows="5" placeholder="Write your review..." required></textarea>
    <button type="submit">Submit Review</button>
  </form>

  <p id="status"></p>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbzxLM2PF9zhgkteDVwnIIEPj46lCT1HCjSpxo72wTxEahUr2vYv6xW9JYzbIMhEbrR9sQ/exec";
    const form = document.getElementById("reviewForm");
    const status = document.getElementById("status");

    form.addEventListener("submit", e => {
      e.preventDefault();

      const formData = new FormData(form);
      const jsonData = {};
      formData.forEach((value, key) => jsonData[key] = value);

      fetch(scriptURL, {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(jsonData)
      })
      .then(response => response.text())
      .then(result => {
        status.textContent = "✅ Review submitted successfully!";
        form.reset();
      })
      .catch(error => {
        console.error('Error!', error.message);
        status.textContent = "❌ Failed to send review.";
      });
    });
  </script>

</body>
</html>
