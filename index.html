<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Client Review Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input, textarea, select, button {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
    }
    button {
      background-color: #28a745;
      color: white;
      border: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>Submit Your Review</h2>
  <form id="reviewForm">
    <label for="clientName">Name:</label>
    <input type="text" id="clientName" name="clientName" required>

    <label for="clientReview">Review:</label>
    <textarea id="clientReview" name="clientReview" rows="4" required></textarea>

    <label for="clientRating">Rating (1-5):</label>
    <select id="clientRating" name="clientRating" required>
      <option value="">--Select--</option>
      <option value="5">⭐️⭐️⭐️⭐️⭐️</option>
      <option value="4">⭐️⭐️⭐️⭐️</option>
      <option value="3">⭐️⭐️⭐️</option>
      <option value="2">⭐️⭐️</option>
      <option value="1">⭐️</option>
    </select>

    <button type="submit">Submit Review</button>
  </form>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/PASTE_YOUR_DEPLOYED_SCRIPT_URL_HERE/exec';

    document.getElementById("reviewForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const data = {
        clientName: document.getElementById("clientName").value,
        clientReview: document.getElementById("clientReview").value,
        clientRating: document.getElementById("clientRating").value
      };

      fetch(scriptURL, {
        method: 'POST',
        mode: 'cors',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
      })
      .then(response => {
        if (response.ok) {
          alert("✅ Thank you! Your review has been submitted.");
          document.getElementById("reviewForm").reset();
        } else {
          throw new Error("Network response was not ok.");
        }
      })
      .catch(error => {
        console.error("❌ Error:", error);
        alert("❌ Failed to submit review. Please try again later.");
      });
    });
  </script>
</body>
</html>
