<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Client Review</title>
  <style>
    body { font-family: Arial; background: #f5f5f5; padding: 20px; max-width: 600px; margin: auto; }
    form { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px #ccc; }
    input, textarea, select { width: 100%; padding: 10px; margin-top: 10px; }
    button { background: #007bff; color: white; padding: 10px; border: none; border-radius: 5px; margin-top: 10px; }
  </style>
</head>
<body>
  <h2>Submit Your Review</h2>
  <form id="reviewForm">
    <input type="text" id="clientName" placeholder="Your Name" required>
    <input type="email" id="email" placeholder="Your Email" required>
    <input type="text" id="employeeName" placeholder="Employee Name" required>
    <select id="rating" required>
      <option value="">Select Rating</option>
      <option value="5">⭐⭐⭐⭐⭐</option>
      <option value="4">⭐⭐⭐⭐</option>
      <option value="3">⭐⭐⭐</option>
      <option value="2">⭐⭐</option>
      <option value="1">⭐</option>
    </select>
    <textarea id="review" placeholder="Write your review here..." required></textarea>
    <button type="submit">Submit</button>
  </form>

  <script>
    document.getElementById("reviewForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const data = {
        clientName: document.getElementById("clientName").value,
        email: document.getElementById("email").value,
        employeeName: document.getElementById("employeeName").value,
        rating: document.getElementById("rating").value,
        review: document.getElementById("review").value
      };

      fetch("https://script.google.com/macros/s/AKfycbzxLM2PF9zhgkteDVwnIIEPj46lCT1HCjSpxo72wTxEahUr2vYv6xW9JYzbIMhEbrR9sQ/exec", {
        method: "POST",
        body: JSON.stringify(data),
        headers: {
          "Content-Type": "application/json"
        }
      })
      .then(res => res.json())
      .then(res => {
        alert("Thank you! Your review has been submitted.");
        document.getElementById("reviewForm").reset();
      })
      .catch(err => {
        alert("Failed to submit review.");
        console.error(err);
      });
    });
  </script>
</body>
</html>
