<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Client Review Form</title>
  <style>
    body { font-family: sans-serif; padding: 20px; max-width: 600px; margin: auto; }
    label, input, textarea, select, button { display: block; width: 100%; margin-bottom: 15px; }
    button { background: #007BFF; color: white; padding: 10px; border: none; }
    .success { color: green; }
    .error { color: red; }
  </style>
</head>
<body>

  <h2>Client Review Form</h2>

  <form id="reviewForm">
    <label>Client Name:</label>
    <input type="text" name="clientName" required>

    <label>Email:</label>
    <input type="email" name="email" required>

    <label>Employee Name:</label>
    <input type="text" name="employeeName" required>

    <label>Rating (1 to 5):</label>
    <select name="rating" required>
      <option value="">-- Select Rating --</option>
      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
      <option>5</option>
    </select>

    <label>Review:</label>
    <textarea name="review" required></textarea>

    <button type="submit">Submit Review</button>
    <p id="responseMessage"></p>
  </form>

  <script>
    const form = document.getElementById('reviewForm');
    const responseMsg = document.getElementById('responseMessage');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const formData = new FormData(form);
      const data = Object.fromEntries(formData.entries());

      try {
        const res = await fetch('https://script.google.com/macros/s/AKfycbzxLM2PF9zhgkteDVwnIIEPj46lCT1HCjSpxo72wTxEahUr2vYv6xW9JYzbIMhEbrR9sQ/exec', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(data)
        });

        const result = await res.json();
        if (result.result === 'success') {
          responseMsg.textContent = "✅ Review submitted successfully!";
          responseMsg.className = "success";
          form.reset();
        } else {
          throw new Error(result.message);
        }
      } catch (err) {
        responseMsg.textContent = "❌ Error: " + err.message;
        responseMsg.className = "error";
      }
    });
  </script>

</body>
</html>
