<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Client Review</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    input, textarea, select {
      display: block; width: 100%; margin-bottom: 15px; padding: 8px;
    }
    button { padding: 10px 20px; background-color: green; color: white; border: none; }
  </style>
</head>
<body>
  <h1>Submit a Review</h1>
  <form id="reviewForm">
    <input type="text" id="clientName" placeholder="Client Name" required>
    <input type="email" id="email" placeholder="Email" required>
    <input type="text" id="employeeName" placeholder="Employee Name" required>
    <select id="rating" required>
      <option value="">Rating</option>
      <option value="5">⭐⭐⭐⭐⭐</option>
      <option value="4">⭐⭐⭐⭐</option>
      <option value="3">⭐⭐⭐</option>
      <option value="2">⭐⭐</option>
      <option value="1">⭐</option>
    </select>
    <textarea id="review" placeholder="Write your review..." rows="5" required></textarea>
    <button type="submit">Submit</button>
  </form>

  <p id="responseMsg"></p>

  <script>
    const form = document.getElementById("reviewForm");
    const responseMsg = document.getElementById("responseMsg");

    form.addEventListener("submit", async function (e) {
      e.preventDefault();

      const data = {
        clientName: document.getElementById("clientName").value,
        email: document.getElementById("email").value,
        employeeName: document.getElementById("employeeName").value,
        rating: document.getElementById("rating").value,
        review: document.getElementById("review").value
      };

      try {
        const res = await fetch("https://script.google.com/macros/s/AKfycbyo-_xdUisKUU9hkAhTmdlBmcmC0EPurkVC-eHKwExxbf6ymUrJSLY6cDh5zoN6pQ-PtQ/exec", {
          method: "POST",
          mode: "no-cors", // allows public access from GitHub Pages
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        responseMsg.innerText = "Review submitted successfully!";
        form.reset();
      } catch (err) {
        console.error(err);
        responseMsg.innerText = "Failed to submit review. Try again later.";
      }
    });
  </script>
</body>
</html>
