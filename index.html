<!DOCTYPE html>
<html>
<head>
  <title>Client Review</title>
  <meta charset="UTF-8" />
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      border-radius: 12px;
      background: #f9f9f9;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      padding: 12px 24px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    #message {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Client Review Form</h2>
  <form id="reviewForm">
    <input type="text" name="clientName" placeholder="Client Name" required />
    <input type="email" name="email" placeholder="Client Email" required />
    <input type="text" name="employeeName" placeholder="Employee Name" required />
    <select name="rating" required>
      <option value="">Rating</option>
      <option value="5">★★★★★ - Excellent</option>
      <option value="4">★★★★ - Good</option>
      <option value="3">★★★ - Average</option>
      <option value="2">★★ - Poor</option>
      <option value="1">★ - Very Poor</option>
    </select>
    <textarea name="review" rows="4" placeholder="Write your review..." required></textarea>
    <button type="submit">Submit Review</button>
  </form>
  <p id="message"></p>

  <script>
    const scriptURL = "https://script.google.com/u/0/home/projects/1N_yVqceoA5bM5ClNbxMHd2ll3nMzN2qvHt3NogcDfFWrFQjBdfNE35ET/edit";
    const form = document.getElementById("reviewForm");
    const message = document.getElementById("message");

    form.addEventListener("submit", e => {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(form).entries());

      fetch(scriptURL, {
        method: "POST",
        body: JSON.stringify(data),
        headers: { "Content-Type": "application/json" }
      })
      .then(res => res.json())
      .then(res => {
        if (res.result === "success") {
          message.textContent = "✅ Thank you! Your review has been submitted.";
          form.reset();
        } else {
          message.textContent = "❌ Error: " + res.message;
        }
      })
      .catch(err => {
        message.textContent = "❌ Failed to send review.";
        console.error(err);
      });
    });
  </script>
</body>
</html>
