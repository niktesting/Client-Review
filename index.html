<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Personal Review Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #74ebd5, #ACB6E5);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      width: 300px;
    }
    input, textarea, select {
      width: 100%;
      margin: 8px 0;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background: #4CAF50;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <form id="reviewForm">
    <h2>Submit Your Review</h2>
    <input type="text" name="name" placeholder="Your Name" required>
    <input type="email" name="email" placeholder="Your Email" required>
    <select name="rating" required>
      <option value="">Rate Us</option>
      <option>5 - Excellent</option>
      <option>4 - Good</option>
      <option>3 - Average</option>
      <option>2 - Poor</option>
      <option>1 - Very Bad</option>
    </select>
    <textarea name="review" placeholder="Write your review..." rows="4"></textarea>
    <button type="submit">Submit</button>
    <p id="msg"></p>
  </form>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbyo-_xdUisKUU9hkAhTmdlBmcmC0EPurkVC-eHKwExxbf6ymUrJSLY6cDh5zoN6pQ-PtQ/exec"; // replace with your Apps Script Web App URL
    const form = document.getElementById("reviewForm");
    const msg = document.getElementById("msg");

    form.addEventListener("submit", e => {
      e.preventDefault();
      fetch(scriptURL, { method: "POST", body: new FormData(form)})
      .then(res => { msg.innerText = "✅ Review submitted!"; form.reset(); })
      .catch(err => { msg.innerText = "❌ Error: " + err; });
    });
  </script>
</body>
</html>
