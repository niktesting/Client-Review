<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Client Review</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      border-radius: 12px;
      background: #f9f9f9;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      padding: 12px 24px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    #message {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h2>Client Review Form</h2>
  <form id="reviewForm">
    <input type="text" name="clientName" placeholder="Client Name" required />
    <input type="email" name="email" placeholder="Client Email" required />
    <input type="text" name="employeeName" placeholder="Employee Name" required />
    <select name="rating" required>
      <option value="">Rating</option>
      <option value="5">★★★★★ - Excellent</option>
      <option value="4">★★★★ - Good</option>
      <option value="3">★★★ - Average</option>
      <option value="2">★★ - Poor</option>
      <option value="1">★ - Very Poor</option>
    </select>
    <textarea name="review" rows="4" placeholder="Write your review..." required></textarea>
    <button type="submit">Submit Review</button>
  </form>

  <p id="message"></p>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbyo-_xdUisKUU9hkAhTmdlBmcmC0EPurkVC-eHKwExxbf6ymUrJSLY6cDh5zoN6pQ-PtQ/exec";
    const form = document.getElementById("reviewForm");
    const message = document.getElementById("message");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const formData = new FormData(form);
      const params = new URLSearchParams();

      for (const [key, value] of formData.entries()) {
        params.append(key, value);
      }

      try {
        const response = await fetch(scriptURL, {
          method: "POST",
          headers: {
            "Content-Type": "application/x-www-form-urlencoded"
          },
          body: params.toString()
        });

        const json = await response.json();
        if (json.result === "success") {
          message.textContent = "✅ Thank you! Your review has been submitted.";
          form.reset();
        } else {
          message.textContent = "❌ Error: " + json.message;
        }
      } catch (err) {
        message.textContent = "❌ Failed to send review.";
        console.error(err);
      }
    });
  </script>

</body>
</html>
